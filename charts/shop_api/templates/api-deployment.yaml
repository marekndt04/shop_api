apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}-container
          image: marendt04/shop_api:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8000
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8000
          env:
            - name: MONGO_USERNAME
              value: {{ .Values.mongodbUsername }}
            - name: MONGO_PASSWORD
              value: {{ .Values.mongodbPassword }}
            - name: MONGO_HOST
              value: {{ .Values.mongoServiceName }}
            - name: MONGO_PORT
              value: "{{ .Values.mongodbPort }}"
            - name: MONGO_DATABASE
              value: {{ .Values.mongodbDatabase }}
